			$( "#hamburger" ).click(function() {

			var names = [];
			var contentName = [];
			var genres = [];
			var textnode = [];

			var spans = [];
			var checkText = [];

			names = ["ANGRY","WARM","FANTASY","HOPE","SOFT","PEACE","CURIOUS"];
			genres = ["metal","pop","trance","classical","ambient","piano","jazz"];
			for(var i=0; i<names.length; i++){
				contentName[i] = document.createElement('div');
				contentName[i].setAttribute('class', 'content-item');
				contentName[i].setAttribute('id', names[i]);

				textnode[i] = document.createTextNode(names[i]); // Create a text node
				spans[i] = document.createElement('span');
				spans[i].appendChild(textnode[i]);
				spans[i].setAttribute('class', 'moodName');
				contentName[i].appendChild(spans[i]);

		        }
		        else {
		            document.getElementById("ANGRY").style.color = "transparent";
		            ifRead[0] = false;
